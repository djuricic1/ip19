<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>login</title>
</h:head>
<h:body>
	<h:form style=" margin:0 auto; width:30%;">
		<h3> Admin application</h3>
		<span style="width: 135px;">Username:</span>
		<h:inputText id="username" value="#{loginBean.user}"></h:inputText>
		<h:message for="username"></h:message>
		<br></br><br></br>
		
		<span style="min-width:135px;">Password:  </span>
		<h:inputSecret id="password" value="#{loginBean.pwd}" ></h:inputSecret>
		<h:message for="password"></h:message>	
		<br></br><br></br>
		
		<h:commandButton action="#{loginBean.validateUsernamePassword}"
			value="Login"></h:commandButton>
	</h:form>
</h:body>
</html>
